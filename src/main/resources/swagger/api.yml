# API-first development with OpenAPI
# This file will be used at compile time to generate Spring-MVC endpoint stubs using openapi-generator
openapi: '3.0.1'
info:
  title: Paradine
  version: 2.0.0
  termsOfService: https://localhost:8080/en/tos
  contact:
    name: API Support
    url: https://localhost:8080/en/support
    email: support@example.com
#  license:
#    name: Apache 2.0
#    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: http://localhost:8080/api/paradine/v2
    description: Development server
  - url: https://localhost:8080/api/paradine/v2
    description: Development server with TLS Profile
paths:
  /restaurants:
    get:
      security: [] # No security
      parameters:
        - in: query
          name: page
          description: Page number, zero if not sent
          required: false
          schema:
            type: integer
            minimum: 0
        - in: query
          name: q
          description: Search term
          required: false
          schema:
            type: string
            minLength: 3
            maxLength: 42
        - in: query
          name: lat
          description: Latitude for geolocation search. Must be used in conbination with 'lng'
          required: false
          schema:
            type: number
            format: float
            minimum: -90.0
            maximum: 90.0
        - in: query
          name: lng
          description: Longitude for geolocation search. Must be used in conbination with 'lat'
          required: false
          schema:
            type: number
            format: float
            minimum: -180.0
            maximum: 180.0
      operationId: getRestaurants
      description: Returns a page of restaurants enriched with hourly safety indicators.
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestaurantsGetResponse'
          headers:
            X-Total-Count:
              schema:
                type: integer
              description: Total number of items. Non-negative number.
            X-Total-Pages:
              schema:
                type: integer
              description: Total number of pages. Non-negative number.
          description: >-
            A page of restaurants.
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Problem'
          description: >-
            Error response indicating incorrect / inconsistent query parameters.
  /restaurants/intended_visits:
    get:
      security:
        - jwt: []
      operationId: getMyIntendedVisits
      description: Returns the full list of intended visits for a logged-in user.
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntendedVisitsGetResponse'
          description: >-
            A list of intended visits.
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Problem'
          description: >-
            Error response indicating unauthorized access.
    post:
      security:
        - jwt: []
      operationId: createIntendedVisit
      description: Creates a new intended visit
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateIntendedVisitRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UuidResponse'
          description: >-
            UUID of the stored visit intention.
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Problem'
          description: >-
            Error response indicating unauthorized access.
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Problem'
          description: >
            Error response for cases when the backend rejects the attempt to add a new visit intention.

  /restaurants/intended_visits/{id}:
    delete:
      security:
        - jwt: []
      operationId: cancelIntendedVisit
      description: Cancels previously created intended visit
      parameters:
        - in: path
          name: id
          description: UUID of the stored visit intention
          required: true
          schema:
            type: string
            minLength: 36
            maxLength: 36
      responses:
        '200':
          description: >
            Visit intention was cancelled.
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Problem'
          description: >
            Error response indicating unauthorized access.
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Problem'
          description: >
            Error response when the visit intent wasn't found.

components:
  schemas:
    Envelope:
      type: object
      description: Properties of this object represent response metadata
      required:
        - version
      properties:
        version:
          description: API version
          type: string

    UuidResponse:
      description: Response for POST operation returning uuid of the created resource.
      allOf:
        - $ref: '#/components/schemas/Envelope'
        - type: object
          properties:
            id:
              type: string
              format: uuid
              minLength: 36
              maxLength: 36
              description: UUID of the created resource assigned by server.
      example:
        version: 2.0
        id: 50e26c12-ff82-4131-adfc-9f377857bdf0

    RestaurantsGetResponse:
      allOf:
        - $ref: '#/components/schemas/Envelope'
        - type: object
